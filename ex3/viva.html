<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva</title>
</head>
<body onload="onl()">
    <table id="tb1" border="1" align="center">

    </table>
    <script>
        function onl(){
            var tan=document.getElementById("tb1");
        var tbod=document.createElement('tbody');
        tan.appendChild(tbod);
        var m=prompt("Enter the M Value");
        var n=prompt("Enter the value");
        for(var i=1;i<m;i++)
        {
            var tablerow=document.createElement('tr');
            tbod.appendChild(tablerow);
            for(var j=1;j<n;j++)
            {
                var th=document.createElement("th");
                tablerow.appendChild(th);
                th.textContent=j;
            }
        }

        }
        
    </script>
</body>
</html>
